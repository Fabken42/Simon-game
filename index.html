<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="shortcut icon" href="./game.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="tela-bloqueio"></div>
    <div class="jogo">
        <h1>Simon Game</h1>
        <div class="painel">
            <div class="tecla tecla-cima-esq"></div>
            <div class="tecla tecla-cima-dir"></div>
            <div class="tecla tecla-baixo-esq"></div>
            <div class="tecla tecla-baixo-dir"></div>
            <div class="circulo-centro">
                <i class="fas fa-solid fa-play fa-2x jogar-btn"></i>
            </div>
        </div>
        <div>Pontuação: <span class="pontuacao">0</span></div>
        <div>Recorde: <span class="recorde">0</span></div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
